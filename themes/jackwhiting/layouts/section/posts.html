{{ partial "header.html" . }}

<div class="wrapper">
  {{ with .Site.GetPage "section" "posts" }}
  <div class="page-title">
      <h1 class="page-title__lead">{{ .Title }}</h1>
      <div class="page-title__sub">{{ .Content }}</div>
  </div>
  {{ end }}

  <ul>
    {{ range .Paginator.Pages  }}
      <li><a href="{{ .Permalink }}">{{ .Title }}</a></li>
    {{ end }}
  </ul>
</div>

{{ partial "footer.html" . }}
